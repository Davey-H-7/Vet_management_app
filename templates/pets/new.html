{% extends 'base.html' %} {% block content %}

<h1> <u>Register a new patient</u></h1>

<form action="/pets" method ='POST'>
    <label for="name"> Enter patient name: </label>
    <input type="text" name="name" id="name">
    <br>

    <label for="dob"> Enter dob: </label>
    <input type="date" name="dob" id="dob">
    <br>

    <label for="species"> Select species: </label>
    <select name="species" id="species">
        <option value="Dog">Dog</option>
        <option value="Cat">Cat</option>
        <option value="Snake">Snake</option>
        <option value="Parrot">Parrot</option>
        <option value="Hamster">Hamster</option>
    </select>
    <br>

    <label for="owner"> Select owner: </label>
    <select id="owner" name="owner_id">
        {% for owner in all_owners %}
        {% if owner.registered == '1' %}
        <option value="{{owner.id}}">{{owner.first_name}} {{owner.last_name}}</option>
        {% endif %}
        {% endfor %}
    </select>
    <br>

    <label for="vet"> Assign to vet: </label>
    <select id="vet" name="vet_id">
        {% for vet in all_vets %}
        <option value="{{vet.id}}">{{vet.first_name}} {{vet.last_name}}</option>
        {% endfor %}
    </select>
    <br>

    <label for="treatment_notes"> Enter Treatment Notes: </label>
    <textarea name="treatment_notes" id="treatment_notes" rows="5" cols="30"></textarea>
    <br>

    <button type="submit">Submit</button>
</form>
{% endblock %}
