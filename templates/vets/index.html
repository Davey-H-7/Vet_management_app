{% extends 'base.html' %} {% block content %}

<h1><u>Veterinary Staff</u></h1>
<a id="new" href="vets/new"> Add new staff member </a>


<table>
    <ul>
    {% for vet in all_vets %}
        <li> 
          <p><b>{{vet.first_name}} {{vet.last_name}}</b></p>
          <p>Position: {{vet.position}}</p>
          <a href ='vets/{{vet.id}}'> View Details </a>

      </li>
      {% endfor %}
    </ul>
</table>



{% endblock %}
